<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="/Clarusway_Logo.png"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-top"
          />
          <span class="fw-bold"> Clarusway</span>
        </a>
        <button
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
          class="btn btn-secondary position-relative"
        >
          Sepetim
          <span
            id="sepet"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark"
          >
            0
          </span>
        </button>
      </div>
    </nav>


    <div
      class="offcanvas offcanvas-end scroll-hidden"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Sepetim</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div id="sepetBody" class="offcanvas-body scroll-hidden"></div>
      <div id="sepetTotal" class="offcanvas-footer">Total</div>
    </div>
    <div style="height: 50px"></div>
    <main class="container mt-5">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title (item.title olacak)
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Görsel ve tüm içerik basılacak</div>
          </div>
        </div>
      </div>
      <section
        class="d-flex justify-content-center flex-wrap gap-3"
        id="btns"
      ></section>
      <section
        class="d-flex justify-content-center flex-wrap gap-3 mt-4"
        id="searchs"
      >
        <div class="col-12 col-sm-6">
          <input
            type="search"
            class="form-control"
            id="searchInput"
            placeholder="Search..."
          />
        </div>
      </section>
      <h4 class="text-center mt-2">
        Category: <span class="text-danger" id="category">All</span>
      </h4>
      <section
        class="row row-cols-1 row-cols-md-2 row-cols-xl-3 row-cols-xxl-4 justify-content-center g-4 my-5"
        id="products"
      ></section>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
